devices:
- LargeMotor:
    position: [0, 5]
    rotation: 0
    port: outB
- LargeMotor:
    position: [0, -5]
    rotation: 0
    port: outC
- ColorSensor:
    position: [-10, 0]
    rotation: 180
    port: in2
- UltrasonicSensor:
    position: [10, 0]
    rotation: 0
    port: in3
- InfraredSensor:
    position: [0, 10]
    rotation: 90
    port: in1
- CompassSensor:
    position: [0, 0]
    port: in4
