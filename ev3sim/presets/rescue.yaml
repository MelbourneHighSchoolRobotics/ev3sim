- type: visual
  name: Image
  image_path: ui/rescue_bg_top.png
  hAlignment: l
  vAlignment: b
  position: [-146.6, 49]
  zPos: 4.5
  key: rescueBGTop
- type: visual
  name: Image
  image_path: ui/rescue_bg_bottom.png
