interactors:
- class_path: 'tests.interactors.controllable_physics.ControllablePhysics'
  kwargs:
    accel: 5000
    prefix: spawn_
    elements:
    - type: object
      physics: true
      collider: inherit
      visual:
        name: Rectangle
        width: 205
        height: 5
        fill: '#444444'
        stroke_width: 0
      position: [0, 75, 5]
      static: true
      key: header
    - type: object
      physics: true
      collider: inherit
      visual:
        name: Rectangle
        width: 205
        height: 5
        fill: '#444444'
        stroke_width: 0
      position: [0, -75]
      zPos: 5
      static: true
      key: footer
    - type: object
      physics: true
      collider: inherit
      visual:
        name: Rectangle
        width: 5
        height: 155
        fill: '#444444'
        stroke_width: 0
      position: [-100, 0]
      zPos: 5
      static: true
      key: leftbar
    - type: object
      physics: true
      collider: inherit
      visual:
        name: Rectangle
        width: 5
        height: 155
        fill: '#444444'
        stroke_width: 0
      position: [100, 0]
      zPos: 5
      static: true
      key: rightbar
    - type: object
      physics: true
      collider: inherit
      visual:
        name: Circle
        radius: 7
        fill: '#00ff00'
        stroke_width: 1
        stroke: '#ffffff'
      position: [-20, -30]
      zPos: 2
      key: circ_bot
    - type: object
      physics: true
      collider: inherit
      visual:
        name: Polygon
        verts:
        - [20, 10]
        - [0, 20]
        - [-20, 10]
        - [-20, -10]
        - [0, -20]
        - [20, -10]
        fill: '#ff00ff'
        stroke_width: 1
        stroke: '#ffffff'
      position: [20, 30]
      zPos: 2
      mass: 100
      restitution: 0.2
      friction: 0.7
      key: phys_obj
    - type: visual
      name: Text
      text: Testing
      fill: '#00ff00'
      font_size: 60
      hAlignment: l
      vAlignment: t
      position: [-105, 80]
      zPos: 0
      key: topText
    - type: visual
      name: Text
      text: Testing2
      fill: '#ff0000'
      font_size: 15
      hAlignment: r
      vAlignment: b
      position: [105, -80]
      zPos: 0
      key: botText
loader:
  GAME_TICK_RATE: 60
  VISUAL_TICK_RATE: 60
screen:
  screen_width: 1280
  screen_height: 960
  background_color: '#222222'